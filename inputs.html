        <input type="file" name="avatar" id="avatar" accept="image/png, image/jpeg"><br>
        <input type="image" src="images/ML-modified.png" alt="Login">
      <fieldset>
        <legend>Vyber si auto:</legend>

        <div>
            <input type="radio" name="auto" id="audi" value="audi" checked>
            <label for="audi">Audi</label>
        </div>
        <div>
            <input type="radio" name="auto" id="bmw" value="bmw">
            <label for="bmw">Bmw</label>
        </div>
        <div>
            <input type="radio" name="auto" id="benz" value="benz">
